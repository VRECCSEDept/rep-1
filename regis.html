<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Registration Form</h2>
        <form id="registrationForm">
            <!-- Personal Information -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Event Details -->
            <label for="registrationType">Registration Type:</label>
            <select id="registrationType" name="registrationType" required>
                <option value="">Select a registration type</option>
                <option value="regular">Regular Registration</option>
                <option value="vip">VIP Registration</option>
                <option value="student">Student Registration</option>
            </select>

            <div id="dietaryRestrictions" class="hidden">
                <label for="specialRequests">Dietary Restrictions / Special Requests:</label>
                <textarea id="specialRequests" name="specialRequests" placeholder="Enter your dietary restrictions or other special requests"></textarea>
            </div>

            <!-- Terms and Conditions -->
            <label>
                <input type="checkbox" id="agreement" name="agreement" required> I agree to the <a href="#">terms and conditions</a>.
            </label>

            <!-- Submit Button -->
            <button type="submit">Submit Registration</button>

            <div id="errorMessage" class="error hidden">Please fill out all required fields correctly.</div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const registrationType = document.getElementById('registrationType');
            const dietaryRestrictions = document.getElementById('dietaryRestrictions');
            const form = document.getElementById('registrationForm');
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = form.querySelector('button');

            // Event listener to show dietary restrictions when VIP is selected
            registrationType.addEventListener('change', function() {
                if (registrationType.value === 'vip') {
                    dietaryRestrictions.classList.remove('hidden');
                } else {
                    dietaryRestrictions.classList.add('hidden');
                }
            });

            // Event listener to validate the form on submit
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form from submitting to allow validation

                // Clear any previous error messages
                errorMessage.classList.add('hidden');

                // Check required fields
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const dob = document.getElementById('dob').value.trim();
                const agreement = document.getElementById('agreement').checked;

                if (!fullName || !email || !phone || !dob || !agreement) {
                    errorMessage.classList.remove('hidden');
                    return;
                }

                // Form submission logic (you can replace this with actual form submission)
                alert('Registration successful! Thank you for signing up.');
                form.reset();
                dietaryRestrictions.classList.add('hidden'); // Hide dietary restrictions again
            });
        });
    </script>
</body>
</html>
